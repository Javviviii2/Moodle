# Service
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
spec:
  selector:
    app: phpmyadmin 
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30005
  type: LoadBalancer
---
# phpMyAdmin
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: mariadb
            - name: PMA_USER
              value: root
            #- name: PMA_PASSWORD
            #  value: "usuario"  
            - name: PMA_PORT
              value: "3306"
